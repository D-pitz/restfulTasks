<h1>{{title}}</h1>
<form (submit)='createTask()'>
  <h3>Create New Task</h3>
  <p>Title: <input type="text" name="title" [(ngModel)]= 'task.title'></p>
  <p>Description: <input type="text" name="description" [(ngModel)]= 'task.description'></p>
  <input type=submit value="Create Task">
</form>
<ul>
  <h2>Restful Tasks Api</h2>
  <button (click)= 'getTasks()'>Get Tasks</button>
  <li *ngFor= 'let task of tasks'> Title: {{task.title}} 
    <p>
    <button (click)= 'showTask(task)'>Show Task</button>
    <button (click)= 'deleteTask(task._id)'>Delete Task</button>
    <button (click)= 'editTask(task)'>Edit Task</button>
    </p>
  </li>
  <form (submit)='updateTask()'>
    <p>Title: <input type="text" name="title" [(ngModel)]= 'task_to_edit.title'></p>
    <p>Description: <input type="text" name="description" [(ngModel)]= 'task_to_edit.description'></p>
    <input type= 'submit' value="Update Task">
  </form>
  <h3>Title: {{task.title}}</h3>
  <h4>Description: {{task.description}} </h4>
</ul>





<router-outlet></router-outlet>
